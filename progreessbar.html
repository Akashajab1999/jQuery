<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>
<div class="w3-container">

<h2>Progress Bar Colors</h2>
<p>Use any of the w3-color classes to change the color of the progress bar.</p>

<div class="w3-light-grey">
  <div class="w3-green"  id="ab"   style="height:24px;width:25%"></div>
</div><br>

<div class="w3-light-grey">
  <div class="w3-red"  id="ac" style="height:24px;width:100%"></div>
</div><br>

<div class="w3-light-grey">
  <div class="w3-blue" id="ap"  style="height:24px;width:25%"></div>
</div>

</div>

<button id="inc">Inc</button>
<button id="dec">Dec</button>
<button  id="color">Change Color</button>

<script>

    $(document).ready(function(){
        setInterval(function() {
        let currentWidth= $("#ab").width();         
        $("#ab").width(currentWidth+50);
         }, 
      500);


      setInterval(function() {
        let currentWidth= $("#ac").width();         
        $("#ac").width(currentWidth-50);
         }, 
      500);


      $("#color").click(function(){
        $("#ap").removeClass("w3-blue");  
        $("#ap").addClass("w3-green");
      })

      $("#dec").click(function(){
        let currentWidth= $("#ap").width();         
        $("#ap").width(currentWidth-50);
       
      })

      $("#inc").click(function(){
        let currentWidth= $("#ac").width();         
        $("#ac").width(currentWidth+50);
       
      })

      setInterval(function() {
        let currentWidth= $("#ap").width();         
        $("#ap").width(currentWidth+10);
         }, 
      500);

    });

</script>
</body>
</html>
